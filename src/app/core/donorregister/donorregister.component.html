<body>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Donor Register</h5>
              <form (submit)="register()">
              <div class="form-label-group">
                <label for="inputName">Name</label>
                 <input type="text" [(ngModel)]= "name" id="name" name="name" class="form-control" placeholder="Enter donor Name" required autofocus>
               </div> 
              <div class="form-label-group">
                 <label for="inputEmail">Email</label>
                  <input type="email" [(ngModel)]= "email" name="email" id="email" class="form-control" placeholder="Enter email" required autofocus>
                </div>
                <div class="form-label-group">
                 <label for="inputPassword">Password</label>
                  <input type="password" [(ngModel)]= "password" name="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
                </div>
                <br/>
                <br/>
                <button class="btn btn-lg btn-primary btn-block text-uppercase"  type="submit">Submit</button>
                
                <button   class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset" >Reset</button>
              </form>
                <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
